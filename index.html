<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title>合気道審査支援アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>合気道審査支援アプリ</h1>
            
            <!-- モード切替タブ -->
            <div class="mode-tabs">
                <button id="search-mode-tab" class="tab-button active">技検索</button>
                <button id="exam-mode-tab" class="tab-button">審査支援</button>
            </div>
            
        </header>

        <main>
            <!-- 技検索モード -->
            <div id="search-mode" class="mode-content">
                <div class="section">
                    <h2>技検索</h2>
                    
                    <div class="search-controls">
                        <div class="search-row full-width">
                            <label for="search-text">キーワード検索:</label>
                            <input type="text" id="search-text" placeholder="技名、読み方、説明を検索（例：四方投げ、正面打ち、一ケ条）">
                        </div>
                        
                        <div class="search-filters">
                            <div class="filter-group">
                                <h4>カテゴリ</h4>
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="基本動作" class="category-filter">
                                        <span>基本動作</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="投げ技" class="category-filter">
                                        <span>投げ技</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="抑え技" class="category-filter">
                                        <span>抑え技</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="締め技" class="category-filter">
                                        <span>締め技</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="呼吸法" class="category-filter">
                                        <span>呼吸法</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="filter-group">
                                <h4>攻撃種類</h4>
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="片手持ち" class="attack-filter">
                                        <span>片手持ち</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="両手持ち" class="attack-filter">
                                        <span>両手持ち</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="正面打ち" class="attack-filter">
                                        <span>正面打ち</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="横面打ち" class="attack-filter">
                                        <span>横面打ち</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="正面突き" class="attack-filter">
                                        <span>正面突き</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="肩持ち" class="attack-filter">
                                        <span>肩持ち</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="肘持ち" class="attack-filter">
                                        <span>肘持ち</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="胸持ち" class="attack-filter">
                                        <span>胸持ち</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="filter-group">
                                <h4>立ち座り・形式</h4>
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="立ち技" class="position-filter">
                                        <span>立ち技</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="座り技" class="position-filter">
                                        <span>座り技</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="半身半立ち" class="position-filter">
                                        <span>半身半立ち</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" value="後技" class="position-filter">
                                        <span>後技</span>
                                    </label>
                                </div>
                            </div>

                            <div class="filter-group">
                                <h4>審査区分・級段</h4>
                                <div class="exam-filter-section">
                                    <label for="search-exam-category">審査区分:</label>
                                    <select id="search-exam-category">
                                        <option value="">すべて</option>
                                        <option value="幼年審査">幼年審査</option>
                                        <option value="少年審査">少年審査</option>
                                        <option value="一般初級審査">一般初級審査</option>
                                        <option value="昇級審査">昇級審査</option>
                                        <option value="昇段審査">昇段審査</option>
                                    </select>
                                </div>
                                
                                <div class="exam-filter-section">
                                    <label for="search-exam-grade">級・段:</label>
                                    <select id="search-exam-grade">
                                        <option value="">審査区分を選択してください</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="search-actions">
                            <button id="search-btn" class="btn">検索実行</button>
                            <button id="clear-search-btn" class="btn btn-secondary">フィルタクリア</button>
                            <button id="show-all-techniques-btn" class="btn btn-secondary">全技表示</button>
                            
                            <div class="view-toggle">
                                <label for="search-view-toggle">表示:</label>
                                <div class="toggle-buttons">
                                    <button id="search-card-view" class="toggle-btn active">カード</button>
                                    <button id="search-list-view" class="toggle-btn">リスト</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="search-results" class="search-results">
                        <div id="search-results-count" class="results-count"></div>
                        <div id="search-technique-list" class="technique-list">
                            <!-- 検索結果がここに表示されます -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 審査支援モード -->
            <div id="exam-mode" class="mode-content" style="display: none;">
                <div class="section">
                    <h2>審査区分選択</h2>
                    <div class="exam-selection-container">
                        <div class="exam-category-selection">
                            <label for="exam-category">審査区分:</label>
                            <select id="exam-category">
                                <option value="">選択してください</option>
                                <option value="幼年審査">幼年審査</option>
                                <option value="少年審査">少年審査</option>
                                <option value="一般初級審査">一般初級審査</option>
                                <option value="昇級審査">昇級審査</option>
                                <option value="昇段審査">昇段審査</option>
                            </select>
                        </div>

                        <div class="grade-selection" id="grade-selection" style="display: none;">
                            <label for="grade">級・段:</label>
                            <select id="grade">
                                <option value="">選択してください</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="section" id="technique-section" style="display: none;">
                    <h2>審査科目</h2>
                    <div class="controls">
                        <button id="show-designated-btn" class="btn btn-secondary">指定技のみ表示</button>
                        <button id="random-select-btn" class="btn">ランダム選択</button>
                        <button id="random-designated-btn" class="btn" style="background: linear-gradient(45deg, #28a745, #20c997);">指定技ランダム</button>
                        <button id="sequential-reading-btn" class="btn" style="background: linear-gradient(45deg, #17a2b8, #138496);">順次読み上げ</button>
                        <button id="stop-speech-btn" class="btn btn-danger" style="display: none;">読み上げ停止</button>
                    </div>
                    
                    <!-- 音声設定 -->
                    <div class="speech-settings" style="margin-top: 20px;">
                        <h3>音声設定</h3>
                        <div class="settings-row">
                            <div class="setting-item">
                                <label for="speech-rate">読み上げ速度:</label>
                                <input type="range" id="speech-rate" min="0.5" max="2.0" step="0.1" value="0.8">
                                <span id="speech-rate-value">0.8</span>
                            </div>
                            <div class="setting-item">
                                <label for="speech-interval">技間隔 (秒):</label>
                                <input type="range" id="speech-interval" min="1" max="10" step="0.5" value="3">
                                <span id="speech-interval-value">3</span>
                            </div>
                        </div>
                    </div>

                    <!-- 読み上げ進行状況 -->
                    <div id="reading-progress" class="reading-progress">
                        <h4>順次読み上げ中</h4>
                        <div id="current-technique-name" class="current-technique">技名</div>
                        <div id="progress-info" class="progress-info">1 / 10</div>
                    </div>

                    <!-- 補足情報 -->
                    <div id="supplementary-info" class="supplementary-info" style="display: none;">
                        <h4>補足事項</h4>
                        <div id="supplementary-content" class="supplementary-content">
                            <!-- 補足情報がここに表示されます -->
                        </div>
                    </div>

                    <div id="technique-list" class="technique-list">
                        <!-- 技のリストがここに表示されます -->
                    </div>

                    <div id="random-technique" class="random-technique" style="display: none;">
                        <h3>選択された技</h3>
                        <div id="selected-technique" class="selected-technique">
                            <!-- ランダム選択された技がここに表示されます -->
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- 技詳細表示モーダル -->
        <div id="technique-detail-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-technique-name">技名</h2>
                    <button id="close-modal" class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="technique-info">
                        <div class="technique-reading" id="modal-technique-reading">よみがな</div>
                        <div class="technique-categories" id="modal-technique-categories">
                            <!-- カテゴリタグがここに表示されます -->
                        </div>
                        <div class="technique-attack" id="modal-technique-attack">攻撃方法</div>
                    </div>
                    
                    <div class="technique-description">
                        <h3>概要</h3>
                        <p id="modal-technique-description">技の概要説明</p>
                    </div>
                    
                    <div class="technique-detailed-explanation">
                        <h3>詳細解説</h3>
                        <p id="modal-technique-detailed">詳細な解説</p>
                    </div>
                    
                    <div class="technique-video" id="modal-technique-video">
                        <h3>解説動画</h3>
                        <div class="video-container">
                            <iframe id="youtube-iframe" 
                                    width="560" 
                                    height="315" 
                                    src="" 
                                    title="YouTube video player" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                    allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 合気道審査支援アプリ</p>
            <div class="disclaimer">
                <p><strong>⚠️ 重要な注意事項</strong></p>
                <p>このアプリケーションは現在開発中です。表示される審査内容や技術情報は正確でない場合があります。</p>
                <p>実際の審査は必ず指導者の指示に従ってください。本アプリの利用により生じた問題について、開発者は一切の責任を負いません。</p>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
